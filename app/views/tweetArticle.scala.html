@(
  article: Article
)(
  implicit settings: Settings
)
@settings.TweetScreenNameForArticle.map { screenName =>
  <a href="https://twitter.com/share" class="twitter-share-button" data-url="@settings.SiteLink@routes.HomeController.fromId(article.id.value)" data-text="@article.title" data-via="@screenName" data-size="large">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
}
